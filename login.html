<!DOCTYPE html>
<html lang="zh-Hants">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>日本旅遊推薦 | 會員登入</title>

    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
      crossorigin="anonymous"
    />

    <!-- iconScout -->
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />

    <!-- style -->
    <link rel="stylesheet" href="./styles/login/login.css" />

    <link rel="shortcut icon" href="./images/網站Logo.svg" />
    <link rel="bookmark" href="./images/網站Logo.svg" />
  </head>
  <body>
    <img class="fixed-image" src="./images/富士山2.jpg" alt="fixed-image" />

    <header>
      <section class="logo">
        <img src="./images/網站Logo.svg" alt="日本旅遊網站logo" />
        <h1>2023日本旅遊推薦</h1>
      </section>
      <nav>
        <ul>
          <li>
            <a href="./index.html"
              ><i class="fa-solid fa-plane"></i> 日本旅遊</a
            >
          </li>
          <li>
            <a href="#"
              ><i class="fa-solid fa-right-to-bracket"></i> 會員登入</a
            >
          </li>
          <li>
            <a href="#"
              ><i class="fa-solid fa-right-to-bracket"></i> 預約行程</a
            >
          </li>
          <li>
            <a href="#"><i class="fa-regular fa-address-book"></i> 聯絡我們</a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="container">
        <div class="login-header">
          <h1>開始你的日本行吧！</h1>
          <p>請登入以開始規畫行程</p>
        </div>

        <!-- login form -->
        <form class="login-form">
          <div class="login-form-content">
            <div class="form-item">
              <label for="email">帳號</label>
              <input type="email" name="email" id="email" />
            </div>
            <div class="form-item">
              <label for="password">密碼</label>
              <input type="password" name="password" id="password" />
            </div>
            <div class="form-item">
              <div class="checkbox">
                <input type="checkbox" id="rememberMeCheckbox" checked />
                <label for="rememberMeCheckbox" class="checkboxLabel"
                  >記住我</label
                >
              </div>
            </div>
            <button type="submit">登入</button>
          </div>
          <div class="login-form-footer">
            <a href="#">
              <img
                width="30"
                height="30"
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/51/Facebook_f_logo_%282019%29.svg/640px-Facebook_f_logo_%282019%29.svg.png"
                alt="Facebook"
              />
              Facebook 登入
            </a>
            <a href="#">
              <img
                width="30"
                height="30"
                src="https://cdn.cdnlogo.com/logos/g/35/google-icon.svg"
                alt="Google"
              />
              Google 登入
            </a>
          </div>
        </form>
      </div>
    </main>

    <footer>
      <section class="logo">
        <img src="./images/網站Logo.svg" alt="logo" />
        <h3>2023日本旅遊推薦</h3>

        <section class="links">
          <a href="#"><img src="./Icons/facebook.svg" alt="facebook" /></a>
          <a href="#"><img src="./Icons/instagram.svg" alt="instagram" /></a>
          <a href="#"><img src="./Icons/twitter.svg" alt="twitter" /></a>
          <a href="#"><img src="./Icons/youtube.svg" alt="youtube" /></a>
        </section>
      </section>
    </footer>

    <!-- bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
      crossorigin="anonymous"
    ></script>

    <!-- 圖片變換 -->
    <script>
      setInterval(() => {
        let topBackground = document.querySelector("section.background-img");
        if (
          topBackground.style.backgroundImage == 'url("./images/日本櫻花.jpg")'
        ) {
          topBackground.style.backgroundImage = 'url("./images/京都古城.jpg")';
        } else if (
          topBackground.style.backgroundImage == 'url("./images/京都古城.jpg")'
        ) {
          topBackground.style.backgroundImage = 'url("./images/大阪街頭.jpg")';
        } else {
          topBackground.style.backgroundImage = 'url("./images/日本櫻花.jpg")';
        }
      }, 3000);
    </script>
  </body>
</html>
